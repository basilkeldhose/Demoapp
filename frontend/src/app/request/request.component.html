<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form #requestForm='ngForm' (ngSubmit)="requestForm.valid && onSubmit(requestForm)">
                <div class="form-group">
                    <label for="name">Address</label>
                    <input type="text" [(ngModel)]='requestservice.selectedRequest.address' name="Address">
                </div>
                <div class="form-group">
                    <label for="name">Phone</label>
                    <input type="number"[(ngModel)]='requestservice.selectedRequest.phone' name="phone">
                </div>
                <div class="from-group">
                    <label for="name">Location</label>
                    <input type="text" [(ngModel)]='requestservice.selectedRequest.location' name="location">
                </div>
                <div>
                    <input class="btn btn-primary" type="button" value="Submit"> 
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label for="name">Fullname</label>
                    <input type="text" [(ngModel)]='providerservice.selectedProvideres.name'class='form-control'name='Fullname'>
                </div>
                <div class="form-group">
                    <label for="name">Phone No</label>
                    <input type="number" [(ngModel)]='providerservice.selectedProvideres.phone'class='form-control'name='Phone no'>
                </div>
                <div class="form-group">
                    <label for="name">Service Name</label>
                    <input type="text" [(ngModel)]='providerservice.selectedProvideres.service'class='form-control'name='Service'>4
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" [(ngModel)]='providerservice.selectedProvideres.password'class='form-control'name='password'>
                </div>
                <button class="btn btn-primary" click)='onSubmit()'>Submit</button>  
            </form>
        </div>
        <div class="sucess" *ngIf='showmessage'>
            Registeration sucessfull....
        </div>
        <div class="alert" *ngIf=' errormessage'>
            {{ errormessage}}
        </div>
    </div>

</div>

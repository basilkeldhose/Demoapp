<div class="container">
    <div>
        Customer Registeration
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label for="name">Fullname</label>
                    <input type="text" [(ngModel)]='userservice.selectedUser.fullname' class='form-control'name='Fullname'>
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" [(ngModel)]='userservice.selectedUser.email'class='form-control' name='Email'>
                </div>
                <div class="form-group">
                    <label for="name">Phone No</label>
                    <input type="number" name="Phone No" [(ngModel)]='userservice.selectedUser.phone'class='from-control'>
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" name="Password"[(ngModel)]='userservice.selectedUser.password'class='form-control'>
                </div>
                <div>
                    <input class="btn btn-primary" type="button" (click)='onSubmit()' value="Submit">  
                  </div>
            </form>
        </div>
        <div class="sucess" *ngIf='showmessage'>
            Registeration sucessfull....
        </div>
        <div class="alert" *ngIf=' errormessage'>
            {{ errormessage}}
        </div>
    </div>

</div>
